<!---hide and show--->
$(document).ready(function() {
$(".stroke").hide();
$(".clickquote").click(function(){
  $(".stroke").show();
});

<!--this is the bounce effect-->
$(document).ready(function() {
  var lockMouseover;
  $(".box3").click(function(){
    if( typeof lockMouseover == "undefined" ){
     $(this).effect( "bounce", {times:3}, 300 );
      lockMouseover = setTimeout( function(){ var un; lockMouseover = un;}, 950 );
    }
  });
});



<!--this is the menu stuff-->
 
$(document).ready(function(){
	$("a.scroll-page").click(function(event){
				event.preventDefault();
				var offset = $( $(this).attr("href") ).offset().top; 
				console.log("offset =" +offset); 
				$("html, body").stop().animate({scrollTop:offset}, 400);
				  $(".box3").effect( "bounce", {times:3}, 300 );
				  $(".stroke").hide();
    		  
	
				//////////// LOOOK AT THIS!!!!!!!///////////http://stackoverflow.com/questions/3612557/improving-this-continuous-jquery-animation
				$(".bounce2").effect("bounce", {times:2}, 450 );
    			$(".quote").effect( "bounce", {times:2}, 450 );
   });
				
			
			$("div>a").click(function(event){
				event.preventDefault();
				$("html, body").stop().animate({scrollTop:0}, 400);
				
			});
			<!---->
			
		});
		
<!------------- THIS IS THE FULL WIDTH STUFF-------->		
$(document).ready(function () {
    var $stretch = $(".box");

    $stretch.animate({ height: $stretch.parent().height() }, 500 );
});


<!--this is the MOUSE OVER HOME PAGE stuff-->
$(function() {
    $("#homeimage")
        .mouseover(function() { 
            var src = $(this).attr("src").match(/[^\.]+/) + "over.gif";
            $(this).attr("src", src);
        })
        .mouseout(function() {
            var src = $(this).attr("src").replace("over.gif", ".gif");
            $(this).attr("src", src);
        });
});
		
<!--scrollorama stuff LOOK INTO THIS-->
$(document).ready(function() {
    var scrollorama = $.scrollorama({
        blocks:'.scrollblock'
    });
});

$(document).ready(function() {
	  var controller = $.superscrollorama();
	  controller.addTween('#fade', 
	    TweenMax.from($('#fade'), .5, {css:{opacity:0}}));
	});
