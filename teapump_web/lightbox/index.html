<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBox - Creativity Tuts</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="bootstrap-lightbox.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="span12">
                
                <h2>Bootstrap LightBox - Creativity Tuts</h2>
                
                <div id="demoLightbox" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="lightbox-content">
                        <img src="image.jpg" />
                        <div class="lightbox-caption">
                            <p>This is my background image</p>
                        </div>
                    </div>
                </div>
                
                <a data-toggle="lightbox" href="#demoLightbox" class="span2 thumbnail">
                    <img src="image.jpg" />
                </a>
                
            </div>
        </div>
    </div>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="bootstrap-lightbox.js"></script>
</body>
</html>
